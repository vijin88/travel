<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>User Name:</td>
            <td><input type="text" name="uname"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="pass"></td>
        </tr>
        <tr>
            <td><input type="reset" value="Clear"></td>
            <td><input type="submit" value="Log In"></td>
        </tr>
    </table>
</form>
{% for msg in messages %}
    {{msg}}
{% endfor %}
</body>
</html>
